<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="s tyle.css" rel="stylesheet" type="text/css"/>

  <title>To Do list with progress bar</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="task">
    <input type="text" id="subject" name="subjectname" placeholder="Subject" class="ifield">
    <select id="priority" name="status" class="ifield" >
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option  value="Low">Low</option>
    </select>
    <input type="date" id="duedate" name="duedate" class="ifield">
    <select id="status" name="status" class="ifield">
      <option value="Complete">Complete</option>
      <option value="In Progress">In progress</option>
      <option value="New">New</option>
    </select>
    <input type="text" id="pcompleted" name="pcompletedn" placeholder="Percent Completed" class="ifield">
    <input type="submit" id="submit" name="submited" class="ifield">
    </div>
    <table style="width:1000px" class="table-striped " id="table">
      <tr>
        <th class="type item"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
        </svg></th>
        <th class="subject item">Subject</th> 
        <th class="priority item">Priority</th>
        <th class="ddate item">Date</th>
        <th class="status item">Status</th>
        <th class="pcompleted item">Percent completed</th>
        <th class="moddate item">Modified on</th>
        <th class="remove item">Remove</th>
      </tr>
      <tr>
        <td class="item" > <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
        </svg></td>
        <td class="item">Launch new website</td>
        <td class="item text-center border rounded-pill bg-danger">High</td>
        <td class="item">2020-09-08</td>
        <td class="item">Complete</td>
        <td class="item" id="progbar"><div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">100%</div>
        </div></td>
        <td class="item">11-11-2020</td>
        <td class="item remove removeblock btn btn-danger">Delete</td>
      </tr>
    </table>
    </div>
    
    



      <script src="js.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.slim.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
